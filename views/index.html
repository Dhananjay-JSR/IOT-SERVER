    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.0/dist/socket.io.min.js"></script> -->
    <script >
const socket = io('ws://localhost:3000/',{
extraHeaders: {
    "client_type":'2'
}})

socket.on('not_ready', ()=>{
    window.alert("Cannot start Dashboard without starting the Client")
    window.alert("Dropping Connection , Please Refresh the Page After Connection is established")
    socket.disconnect()
})

socket.on('client_disconnect',()=>{
    window.alert("Client Has been Switched Off")
})

    </script>
